<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <article class="product">

      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="./images/image-product-mobile.jpg" alt="The Perfume">
      </picture>

      <section class="product-description">
        <p class="product__category">PERFUME</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

        <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="product__price">
          <p class="product__new-price">$149.99</p>
          <p class="product__old-price">$169.99</p>
        </div>

        <button><img src="./images/icon-cart.svg" alt="Icon Cart Icon"> Add to Cart</button>        
      </section>

    </article>
  </main>

</body>
</html>
